version: '3.7'
services:
  db:
    image: mysql:5.7
    container_name: wp_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wp_db
      MYSQL_USER: wp_user
      MYSQL_PASSWORD: root
    volumes:
      - ./mysql:/var/lib/mysql

  wordpress:
    image: wordpress:latest
    container_name: wp
    restart: always
    depends_on:
      - db
    ports:
      - "10090:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wp_user
      WORDPRESS_DB_PASSWORD: root
      WORDPRESS_DB_NAME: wp_db
      WORDPRESS_DEBUG: 1
    volumes:
      - ./html:/var/www/html

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin_ingrid
    restart: always
    depends_on:
      - db
    ports:
      - 10099:80

  smtp:
    image: schickling/mailcatcher
    container_name: smtp
    ports:
      - 1080:1080
      - 1025:1025
    depends_on:
      - wordpress